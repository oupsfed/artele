name: Artele-app workflow

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
          db:
            image: postgres
            env:
              POSTGRES_DB: postgres
              POSTGRES_USER: postgres
              POSTGRES_PASSWORD: postgres
            ports:
              - 5432:5432
            options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install django dependencies
      run: | 
        python -m pip install --upgrade pip 
        pip install flake8 pep8-naming flake8-broken-line flake8-return flake8-isort
        cd artele
        pip install -r requirements.txt 

    - name: Test with flake8 and django tests
      run: |
        python -m flake8
        cd artele
        python -m pytest

    - name: Install bot dependencies
      run: | 
        cd bot
        pip install -r requirements.txt 

    - name: Test with pytests
      run: |
        cd bot
        python -m pytest

  build_and_push_api_to_docker_hub:
      name: Push Docker image to Docker Hub
      runs-on: ubuntu-latest
      needs: tests
      steps:
        - name: Check out the repo
          uses: actions/checkout@v2
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1
        - name: Login to Docker
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
        - name: Push api to Docker Hub
          uses: docker/build-push-action@v2
          with:
            context: ./artele/
            push: true
            tags: ${{ secrets.DOCKER_USERNAME }}/artele_api:latest
        - name: Push bot to Docker Hub
          uses: docker/build-push-action@v2
          with:
            context: ./bot/
            push: true
            tags: ${{ secrets.DOCKER_USERNAME }}/artele_bot:latest
